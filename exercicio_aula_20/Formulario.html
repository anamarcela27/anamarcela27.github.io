<!DOCTYPE html>
<html>
<head>
	<title> Formulario</title>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	
	<meta charset="utf-8">
	<style type="text/css">
		h4{
			text-align: center;
			color: white;
		}
		.container{
			background: blue;
		}
		#login{
			border: 1px solid gray;
			margin: 8px;
			padding: 8px;
		}
	</style>

</head>
<body>

		<div class="container">
			
			<h4>formulario</h4>
			<div class="col-sm-8">
				
				<form>
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input placeholder="Digite aqui o seu nome" type="text" name="" class="form-control" id="nome">
					</div>
				</form>
			</div>

			<div class="col-sm-8">
				
				<form>
					<div class="form-group">
						<label for="email">Email:</label>
						<input placeholder="Digite aqui o seu nome" type="text" name="" class="form-control" id="email">
					</div>
				</form>
			</div>
			<div class="col-sm-8">
				
				<form>
					<div class="form-group">
						<label for="senha">Senha:</label>
						<input placeholder="Digite aqui o seu nome" type="password" name="" class="form-control" id="email">
					</div>
				</form>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" name=""> Aceito os termos de uso.
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="Opçoes">PHP
				</label>
				<label>
					<input type="radio" name="Opçoes">JAVA
				</label>
			</div>

			<button type="submit" class="btn btn-default"> Cadastrar</button>
			

			<div class="col-sm-4" id="login">
				<h4>Logar:</h4>
				<div class="form-group">
					<input type="email" class="form-group" id="email" placeholder="Digite o seu email" name="">
				</div>
				<div class="form-group">
					<input type="senha" class="form-group" id="senha" placeholder="Digite a sua senha" name="">
				</div>

				<button type="submit" class="btn btn-primary">Logar</button>



			</div>


		</div>


		
</body>
</html>
