<!DOCTYPE html>
<html>
<head>
	<title>aula17dire√ßao</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background: gray;
		}
		.box{
			position: 50%;
			width: 90px;
			height: 90px;
			left:200px;
			margin: 50px;
			background: blue;
			-webkit-animation-name: rodar;
			-webkit-animation-duration: 10s;
			-webkit-animation-iteration-count: infinite;
		
		}		
		@-webkit-keyframes rodar{
					from {
						-webkit-transform: rotate(90deg);
						background: red;
					}
					to {
						-webkit-tranform: rotate(90deg);
						background: yellow;
					}
					
			}
		
		}

	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
